[tox]
envlist = py26, py27, py34, py35, py36, py37, flake8
skip_missing_interpreters = True

[testenv]
deps =
    -rrequirements.txt
    -rrequirements.dev.txt
commands = nosetests -v

[testenv:flake8]
deps =
    flake8
basepython = python3
commands =
    flake8 setup.py gixy

[flake8]
max_line_length = 120
